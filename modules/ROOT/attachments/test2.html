<canvas id="three-canvas"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/renderers/SVGRenderer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/OrbitControls.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
    camera.position.z = 5;

    // SVG Renderer
    const renderer = new THREE.SVGRenderer();
    renderer.setSize(600, 400);
    document.body.appendChild(renderer.domElement);

    // Create Wireframe Cube
    const geometry = new THREE.BoxGeometry();
    const edges = new THREE.EdgesGeometry(geometry); // Extract wireframe edges
    const material = new THREE.LineBasicMaterial({ color: 0x0000ff }); // Blue wireframe
    const cube = new THREE.LineSegments(edges, material);
    scene.add(cube);

    // Add Orbit Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smooth rotation
    controls.dampingFactor = 0.05;

    // Animation Loop
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();
});
</script>
